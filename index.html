<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - By Shubham</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="body">
        <i id="settingsBox" class="material-icons">settings</i>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
        <div id="popUpBox">
            <div id="controlBox"><i id="gameControlBox" class="material-icons">sports_esports</i>Controls</div>
            <i id="popUpCloseBox" class="material-icons">close</i>
            <div id="moveBox">Start/Move: &#x2190;&#x2191;&#x2192;&#x2193;</div>
            <div id="pauseBox">Resume/Pause: SpaceBar</div>
            <div id="pauseBox">Music On/Off: M</div>
            <div id="pauseBox">Sound On/Off: S</div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
